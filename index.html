<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>Conflict Studios Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="custom-frame">
      <div class="frame-title">Conflict Studios</div>
      <div class="frame-controls">
        <button id="minimize"><span class="material-symbols-outlined">minimize</span></button>
        <button id="maximize"><span class="material-symbols-outlined fullscreen-exit">fullscreen_exit</span></button>
        <button id="close"><span class="material-symbols-outlined">close</span></button>
      </div>
    </div>
    <div id="root">
      // hier wird es reingeladen
    </div>
    <script>
      document.getElementById('minimize').addEventListener('click', () => window.api.minimize());
      document.getElementById('maximize').addEventListener('click', () => window.api.maximize());
      document.getElementById('close').addEventListener('click', () => window.api.close());
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
